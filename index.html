<html>
<head>
	<meta charset="UTF-8">
	<title>Centinela</title>
	<link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<h3>Guardian</h3>
		<p class="intro">Conoce todo lo que ocurre en tu zona</p>
		<div class="input-field col s6">
          <i class="mdi-action-search prefix"></i>
          <input id="icon_prefix" type="text" class="validate" value="Ignacio Rengifo Fatima" placeholder="BÃºsca tu zona">
        </div>
		<div id="map"></div>
		<div class="row row-timeline">
			<label class="col s2" for="timeline">Tiempo:</label>
			<input class="col s10" type="range" id="timeline" min="0" value="50" max="98" step="1">
		</div>
		<div class="row labels-time">
			<label for="" class="col s2">&nbsp;</label>
			<label class="col s3">4 meses (pasado)</label>
			<label class="col s4">hoy</label>
			<label class="col s3">4 meses (futuro)</label>
		</div>
		<h4>Indicadores</h4>
		<div class="row indicators">
			<div class="col s3">
				<div class="teal circle"></div>
				<div class="value" id="rand-val-1"></div>
			</div>
			<div class="col s3">
				<div class="teal circle"></div>
				<div class="value" id="rand-val-2"></div>
			</div>
			<div class="col s3">
				<div class="teal circle"></div>
				<div class="value" id="rand-val-3"></div>
			</div>
			<div class="col s3">
				<div class="teal circle"></div>
				<div class="value" id="rand-val-4"></div>
			</div>
		</div>
	</div>
	<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/lodash/lodash.min.js"></script>
	<script src="bower_components/leaflet/dist/leaflet.js"></script>
	<script src="bower_components/leaflet-plugins/layer/tile/Google.js"></script>
	<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
